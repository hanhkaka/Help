<HTML>
<HEAD>
<TITLE>vergrootglas</TITLE>
<META HTTP-EQUIV="imagetoolbar" CONTENT="no">

<SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript">
<!--
if (document.all){}
else document.captureEvents(Event.MOUSEMOVE);
document.onmousemove=mtrack;

function mtrack(e) {
var x,y,x1,x2,y1,y2,dx=0,dy=0;
fact=964/512;
opp=100;

if (document.all){
   x=event.x;
   y=event.y;
   dx=window.document.body.scrollLeft;
   dy=window.document.body.scrollTop;
}
else{ 
   x=e.pageX;
   y=e.pageY;
}

x1=-opp+(x+dx)*fact;    //left
y1=-opp+(y+dy)*fact;    //top
x2=+opp+(x+dx)*fact;    //right
y2=+opp+(y+dy)*fact;    //bottom

document.images.een.style.cursor='pointer';

document.images.een.style.left=(x+dx)*(1-fact);
document.images.een.style.top=(y+dy)*(1-fact);
document.images.een.style.clip="rect(" +y1 +"px," +x2 +"px," +y2 +"px,"    +x1 +"px)";
}

//-->
</SCRIPT>
</HEAD>
<BODY>



<IMG name="twee" src="108951231.jpg" width=512  style="position: absolute; top: 0px; left: 0px; border-style: none">
<IMG name="een" src="108951231.jpg" width=964 ismap usemap=#kaart style="position: absolute; top: 0px; left: 0px; clip: rect(0px, 100px, 100px, 0px) border-style: none;">

</BODY>
